apply plugin: 'com.android.library'

dependencies {
    compile files('../../annotations/android-support-annotations.jar')
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion 4
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['java', 'donut', 'eclair', 'eclair-mr1', 'froyo', 'gingerbread',
                            'honeycomb', 'honeycomb_mr1', 'honeycomb_mr2', 'ics', 'ics-mr1',
                            'jellybean', 'jellybean-mr1', 'jellybean-mr2', 'kitkat',
                            'api20', 'api21']
            aidl.srcDirs = ['java']
        }

        androidTest {
            setRoot('tests')
            java.srcDirs = ['tests/java']
        }
    }

    lintOptions {
        textReport true
        textOutput 'stdout'
    }
}
